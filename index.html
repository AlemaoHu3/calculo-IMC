<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <title>Sebastião - Nutrição</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <h1>Sebastião - Nutrição</h1>
        </div>
    </header>

    <main>
        <section class="conteiner">
            <h2 class="titulo">Meus pacientes</h2>
            <table>
                <thread>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thread>
                <tbody id="tabela-pacientes">
                    <tr class="paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">30</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">João</td>
                        <td class="info-peso">74</td>
                        <td class="info-altura">1.86</td>
                        <td class="info-gordura">22</td>
                        <td class="info-imc">0</td>                        
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Julia</td>
                        <td class="info-peso">62</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">17</td>
                        <td class="info-imc">0</td>                        
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Marcela</td>
                        <td class="info-peso">55</td>
                        <td class="info-altura">1.60</td>
                        <td class="info-gordura">15</td>
                        <td class="info-imc">0</td>                        
                    </tr>
                
                    <tr class="paciente">
                        <td class="info-nome">Mateus</td>
                        <td class="info-peso">79</td>
                        <td class="info-altura">1.90</td>
                        <td class="info-gordura">29</td>
                        <td class="info-imc">0</td>                        
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="index.js"></script>

</body>

</html>
